<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylsheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
  <title>Olive the cat's Pizza Parlor</title>
</head>
<body>
  <div class="welcome">
    <h3>Olive the cat's Pizza Parlor!</h3>
      <div id="start-order">
        <button type="submit" class="btn-start-order">Start Order Meow</button>
      </div>
      <div class="pizza">
        <p id="create-here">My Pizza</p>
        <form id="pizza-form">
          <div class="form-group">
            <label for="pizza-size">Pizza size</label>
            <select class="form-control" id="pizza-size">
              <option value="small">Small</option>
              <option value="medium">Medium</option>
              <option value="large">Large</option>
            </select>
          </div>
          <div class="form-group">
            <label for="pizza-toppings">Pizza toppings (1+)</label>
            <select class="form-control" multiple="multiple" id="toppings">
              <option value="garlic ">garlic</option>
              <option value="broccoli ">broccoli</option>
              <option value="bell pepper ">bell pepper</option>
              <option value="olives ">olives</option>
              <option value="Beyond Meat Italian sausage">Beyond Meat Italian sausage</option>
            </select>
          </div>
          <div class="form-group">
            <label>Pizza cheese (Follow your heart)</label>
            <select class="form-control" id="cheese">
              <option value="mozzarella">mozzarella</option>
              <option value="cheddar">cheddar</option>
              <option value="feta">feta</option>
            </select>
            </div>
            <div class="form-group">
              <label>Pizza sauce</label>
              <select class="form-control" id="sauce">
                <option value="tomato">tomato sauce</option>
                <option value="garlic">garlic sauce</option>
                <option value="mystery">mystery sauce</option>
              </select>
              </div>
          <button class="btn-primary" type="submit">Order my pizza</button>
        </form>
      </div>
      <div class="order">
        <h3>Meow! This pizza looks good:</h3>
        <p>Cost: $<span class="pizza-cost"></span></p>
        <p>Size: <span class="pizza-size"></span></p>
        <p>Toppings: <span class="pizza-toppings"></span></p>
        <p>Cheese: <span class="pizza-cheese"></span></p>
        <p>Sauce: <span class="pizza-sauce"></span></p>
      </div>
  </div>
</div>
</body>
</html>
